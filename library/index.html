<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <header class="header">
    <div class="wrapper header__wrapper">
      <h1>Brooklyn Public Library</h1>
      <div class="header__nav-profile">
        <nav>
          <ul class="nav">
            <li>About</li>
            <li>Favorites</li>
            <li>Coffee shop</li>
            <li>Contacts</li>
            <li>Library Card</li>
          </ul>
        </nav>
        <img src="assets/svg/icon_profile.svg" alt="Log icon">
      </div>
    </div>
  </header>
  <main>
    <section>
      <img class="welcome__img" src="assets/img/welcome.png" width="100%" alt="Shelves with books">
    </section>
    <section>
      <div class="wrapper">
        <h2>About</h2>
        <hr>
        <p class="about__text">The Brooklyn Library is a free workspace, a large number of books and a cozy coffee shop inside </p>
        <div class="slider">
          <img src="assets/img/image1.png" alt="Woman in library">
          <img src="assets/img/image2.png" alt="Statues">
          <img src="assets/img/image3.png" alt="Shelves with books">
        </div>
        <div class="pagination">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
    </section>
    <section>
      <div class="wrapper">
        <h2>Favorites</h2>
        <hr>
        <p>Pick favorites of season</p>
      </div>
    </section>
  </main>
  <footer></footer>
</body>
</html>
